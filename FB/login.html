<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Famous Brand | เข้าสู่ระบบ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(135deg, #f87171, #b91c1c);
      min-height: 100vh;
    }
  </style>
</head>
<body class="flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
    <h2 class="text-3xl font-bold mb-6 text-center text-red-700">เข้าสู่ระบบ</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block font-medium mb-1">อีเมล</label>
        <input type="email" id="email" required placeholder="your@email.com" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-600" />
      </div>
      <div>
        <label for="password" class="block font-medium mb-1">รหัสผ่าน</label>
        <input type="password" id="password" required placeholder="••••••••" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-600" />
      </div>
      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded font-semibold transition">เข้าสู่ระบบ</button>
    </form>
    <p class="mt-4 text-center">
      ยังไม่มีบัญชี? 
      <a href="signup.html" class="text-red-600 hover:underline font-semibold">สมัครสมาชิก</a>
    </p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      // ตัวอย่างตรวจสอบข้อมูลเบื้องต้น (จริง ๆ ต้องเชื่อม backend)
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email === 'styt2548@gmail.com' && password === '123') {
        alert('เข้าสู่ระบบสำเร็จ!');
        window.location.href = 'index.html'; // เปลี่ยนไปหน้าแรก
      } else {
        alert('อีเมลหรือรหัสผ่านไม่ถูกต้อง');
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Famous Brand | สมัครสมาชิก</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(135deg, #f87171, #b91c1c);
      min-height: 100vh;
    }
  </style>
</head>
<body class="flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
    <h2 class="text-3xl font-bold mb-6 text-center text-red-700">สมัครสมาชิก</h2>
    <form id="signupForm" class="space-y-4">
      <div>
        <label for="name" class="block font-medium mb-1">ชื่อ</label>
        <input type="text" id="name" required placeholder="ชื่อของคุณ" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-600" />
      </div>
      <div>
        <label for="email" class="block font-medium mb-1">อีเมล</label>
        <input type="email" id="email" required placeholder="your@email.com" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-600" />
      </div>
      <div>
        <label for="password" class="block font-medium mb-1">รหัสผ่าน</label>
        <input type="password" id="password" required placeholder="••••••••" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-600" />
      </div>
      <div>
        <label for="confirmPassword" class="block font-medium mb-1">ยืนยันรหัสผ่าน</label>
        <input type="password" id="confirmPassword" required placeholder="••••••••" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-600" />
      </div>
      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded font-semibold transition">สมัครสมาชิก</button>
    </form>
    <p class="mt-4 text-center">
      มีบัญชีอยู่แล้ว? 
      <a href="login.html" class="text-red-600 hover:underline font-semibold">เข้าสู่ระบบ</a>
    </p>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('รหัสผ่านไม่ตรงกัน');
        return;
      }

      // ตัวอย่างเก็บข้อมูลแบบ localStorage (ควรต่อ backend จริง)
      let users = JSON.parse(localStorage.getItem('users')) || [];
      if (users.find(u => u.email === email)) {
        alert('อีเมลนี้ถูกใช้งานแล้ว');
        return;
      }

      users.push({ name, email, password });
      localStorage.setItem('users', JSON.stringify(users));
      alert('สมัครสมาชิกสำเร็จ! ล็อกอินได้เลย');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ร้านขายรหัส FiveM</title>

  <style>
    :root {
      --bg-color: #0f0f0f;
      --primary: #00ffd5;
      --secondary: #1f1f1f;
      --text: #ffffff;
      --accent: #00cc99;
      --danger: #ff4d4d;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      color: var(--primary);
      margin-bottom: 20px;
    }

    a {
      color: var(--primary);
      text-decoration: none;
      margin-right: 10px;
    }
    a:hover {
      text-decoration: underline;
    }

    input, button {
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      outline: none;
      transition: all 0.3s ease;
    }

    input {
      width: 100%;
      max-width: 350px;
      background: var(--secondary);
      color: var(--text);
    }

    button {
      background-color: var(--accent);
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #009f77;
    }

    #auth-links {
      margin-bottom: 20px;
    }

    .card {
      background-color: var(--secondary);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,255,213,0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    button.buy {
      background: var(--primary);
      color: #000;
    }

    button.buy:hover {
      background: #00e6be;
    }

    @media screen and (max-width: 600px) {
      input, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>ร้านขายรหัส FiveM</h1>
  <div id="auth-links">
    <a href="login.html">เข้าสู่ระบบ</a> |
    <a href="register.html">สมัครสมาชิก</a>
  </div>

  <div id="code-list"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Firebase Config & Main Script -->
  <script src="js/firebase-config.js"></script>
  <script src="js/store.js"></script>
</body>
</html>
